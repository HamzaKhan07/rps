<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">
        <div class="PlayerScore">
            <h2>Player</h2>
            <p id="p_s">0</p>
        </div>
        <div class="CompScore">
            <h2>Computer</h2>
            <p id="c_s">0</p>
        </div>
    </div>



    <div class="intro">
        <h1>Rock Papers Scissors</h1>
        <button class="play_btn">Lets Play</button>
    </div>


    <div class="main fadeOut">
        <h1 id="winner">Choose an Option</h1>
        <div class="hands">
            <img class="playerHand" src="rock.png">
            <img class="compHand" src="rock.png">
        </div>
        <div class="butn">
            <button class="rocks">Rock</button>
            <button class="pappers">Paper</button>
            <button class="scissor">Scissors</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
